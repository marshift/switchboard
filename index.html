<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ff0a88">
        <meta property="og:type" content="website">
        <meta property="og:description" content="simple discord rna download tool">
        <meta property="og:title" content="switchboard">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>switchboard</title>
    </head>
    <body>
        <main>
            <header>
                <h1>switchboard</h1>
                <p>simple discord rna download tool</p>
            </header>
            <hr>
            <section>
                <label for="version-input">version string (e.g. 226201)</label>
                <input type="text" id="version-input" name="version-input">

                <label for="version-select">presets</label>
                <select id="version-select" name="version-select">
                    <option value="stable">latest stable</option>
                    <option value="beta">latest beta</option>
                    <option value="alpha">latest alpha</option>
                </select>

                <input type="button" id="download-button" value="download">
            </section>
            <footer>
                <p>made with ‚ù§ by marsh</p>
            </footer>
        </main>

        <!-- script in body because i didn't want to deal with DOMContentLoaded -->
        <script type="module" src="index.js"></script>
    </body>
</html>
